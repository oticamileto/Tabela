<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Single Page App Without A Framework</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="CSS/styles.css" rel="stylesheet">
</head>

<body>

	<header class="compact">
		<h2 class="tzine"><a href="http://tutorialzine.com/2015/02/single-page-app-without-a-framework/">Back to article</a></h2>
		<h1><a href="#">Single Page App Without A Framework</a></h1>
	</header>

	<div class="main-content">

		<div class="all-products page visible">

			<div class="filters">
				<form>

					<div class="filter-criteria">
						<span>Material</span>
						 <label><input type="checkbox" name="material"  value="acrilico"      id="acrilico">Acrilico</label>
                         <label><input type="checkbox" name="material"  value="policarbonato" id="policarbonato">Policarbonato</label>
                         <label><input type="checkbox" name="material"  value="trivex"        id="trivex">Trivex</label>
                         <label><input type="checkbox" name="material"  value="cristal"       id="cristal">Cristal</label>
                        <label><input type="checkbox"  name="material"  value="highlite"      id="highlite">High-Lite</label>
					</div>

					<div class="filter-criteria">
						<span>Tratamento</span>
						 <label><input type="checkbox" name="tratamento"  value="Nao"  id="nao">Não</label>
                         <label><input type="checkbox" name="tratamento"  value="Simples" id="Simples">Simples</label>
                         <label><input type="checkbox" name="tratamento"  value="EasyClean"  id="EasyClean">EasyClean</label>
                         <label><input type="checkbox" name="tratamento"  value="Crizal Easy" id="CrizalEasy">Crizal Easy</label>
                         <label><input type="checkbox" name="tratamento"  value="Crizal Forte" id="CrizalForte">Crizal Forte</label>
                         <label><input type="checkbox" name="tratamento"  value="Crizal Alize Plus" id="CrizalAlize">Crizal Alize</label>
                         <label><input type="checkbox" name="tratamento"  value="colorido" id="colorido">Colorido</label>
					</div>

					<div class="filter-criteria">
						<span>Fotossensivel</span>
						<label><input type="checkbox" name="fotossensivel" value="nao"           id="nao">Não</label>
                        <label><input type="checkbox" name="fotossensivel" value="transistions"  id="transistions">Transistions</label>
                        <label><input type="checkbox" name="fotossensivel" value="aclimates"     id="aclimates">Acclimates</label>
                        <label><input type="checkbox" name="fotossensivel" value="fotossensivel" id="fotossensivel">Genérico</label>
   					</div>

					<div class="filter-criteria">
						<span>Índice Refração</span>
						<label><input type="checkbox" name="indice"  value="1.49" id="1.49">1.49</label>
                        <label><input type="checkbox" name="indice"  value="1.53" id="1.53">1.53</label>
                        <label><input type="checkbox" name="indice"  value="1.56" id="1.56">1.56</label>
                        <label><input type="checkbox" name="indice"  value="1.59" id="1.59">1.59</label>
                        <label><input type="checkbox" name="indice"  value="1.61" id="1.61">1.61</label>
                        <label><input type="checkbox" name="indice"  value="1.67" id="1.67">1.67</label>
                        <label><input type="checkbox" name="indice"  value="1.70" id="1.70">1.70</label> 
                        <label><input type="checkbox" name="indice"  value="1.74" id="1.74">1.74</label>
                        <label><input type="checkbox" name="indice"  value="1.80" id="1.80">1.80</label>
                        <label><input type="checkbox" name="indice"  value="1.90" id="1.90">1.90</label>
					</div>

					<button>Clear filters</button>

				</form>

			</div>

			


	


</body>
</html>
